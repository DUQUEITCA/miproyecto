        // principal
        var n1, n2, resultado, op, continuar;
        n1 = 0;

        continuar = 'S';
        while (continuar == 'S'){
            n1 = parseFloat(prompt('Ingrese 1er. Valor:'));
            n2 = parseFloat(prompt('Ingrese 2do. Valor:'));
            op = prompt('Ingrese operación:\n + \n - \n * \n / \n ^ \n área \n ');
            switch (op){

                    resultado = multiplicar(n1,n2);

                    resultado = dividir(n1,n2);
                    break;
                case '^': 
                    resultado = potencia(n1,n2);
                    break;
                case 'área': 
                case 'area': 
                case 'a':
                    resultado = area(n1,n2);
                    break;
                default:
                    resultado = 'ERROR OPERACIÓN NO RECONOCIDA';
                    break;
            }
            alert(n1 + op + n2 + ' = ' + resultado);
            continuar = prompt('¿Desea efectuar otra operación (S/N)?');
